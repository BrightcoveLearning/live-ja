ん。** リクエストは、生成された `ad_config_id` を返します。 この動作は、ライブモジュールの公開画面からライブビデオを公開するときに自動的に処理されますが、カスタムワークフローがある場合に便利です。OperationID: CreatePlaybackToken パラメータ፦ $ref: &#39;#/コンポーネント/パラメータ/ジョブID&#39;-$ref: &#39;#/コンポーネント/パラメータ/コンテンツタイプ&#39;-$ref: &#39;#/コンポーネント/パラメータ/ XAPIKey&#39;リクエストボディ：説明：プレイバックトークンのコンテンツを作成する：アプリケーション/ json：スキーマ：$ref：&#39;＃/コンポーネント/スキーマ/作成プレイバックトークンリクエストボディ&#39;応答：&#39;200&#39;：説明：&#39;200&#39; コンテンツ：アプリケーション/ json：スキーマ：$ref：&#39;#/コンポーネント/スキーマ/プレイバックトークン&#39; &#39;&#39; 401 &#39;：説明：>-無許可:無許可-詳細については Live API エラーメッセージを参照してください。&#39;404&#39;: 説明:>-RESOURCE_NOT_FOUND: API は要求されたリソースを見つけられませんでした-詳細については Live API エラーメッセージを参照してください。&#39;500&#39;: 説明:>-INTERNAL_SERVER_ERROR: 詳細については Live API エラーメッセージを参照してください。非推奨:誤ったセキュリティ:[] x-操作設定:コレクションパラメータ:false 許可動的クエリパラメータ:false 許可動的フォームパラメータ:false IsMultiContentストリーミング:false &#39;/ジョブ/ {job_id} /アクティブ化&#39;: put: タグ፦ ライブジョブの概要:SEP の有効化説明:SEP の有効化 (静的エントリポイント) ストリームオペレーション ID: アクティブ化ストリームパラメータ፦ $ref: &#39;#/コンポーネント/パラメータ/ジョブID&#39;-$ref: &#39;#/コンポーネント/パラメータ/コンテンツタイプ&#39;-$ref: &#39;#/コンポーネント/パラメータ/XAPIKey&#39; 応答:&#39;200&#39;: 説明:&#39;200&#39; コンテンツ:アプリケーション/JSON: スキーマ:$ref: &#39;#/コンポーネント/スキーマ/アクティブ化ストリームレスポンス&#39; 40 &#39;1&#39;:説明:>-無許可:無許可-詳細については、ライブ API エラーメッセージを参照してください。&#39;404&#39;: 説明:>-RESOURCE_NOT_FOUND: API は要求されたリソースを見つけることができませんでした-詳細については、ライブ API エラーメッセージを参照してください。&#39;500&#39;: 説明:>-INTERNAL_SERVER_ERROR: 詳細については、ライブ API エラーメッセージを参照してください。非推奨の詳細:誤ったセキュリティ:[] x-操作設定:コレクションパラメータ:false の許可動的クエリパラメータ:false の許可動的フォームパラメータ:false isマルチコンテンツストリーミング:false &#39;/ジョブ/ {job_id} /非アクティブ化&#39;: put: タグ፦ ライブジョブの概要:SEP ストリームの非アクティブ化説明:&#39;SEP の非アクティブ化 (静的エントリ)ポイント) ストリーム &#39;操作ID: 非アクティブ化ストリームパラメータ፦ $ref:&#39; #/コンポーネント/パラメータ/ジョブID &#39;-$ref:&#39; #/コンポーネント/パラメータ/コンテンツタイプ &#39;-$ref:&#39; #/コンポーネント/パラメータ/XAPIKey &#39;応答:&#39; 200 &#39;: 説明:&#39; 200 &#39;内容:アプリケーション/ JSON: スキーマ:$ref:&#39; #/コンポーネント/スキーマ/非アクティブ化StreamResponse &#39;&#39; 401 &#39;: 説明:>-無許可:無許可-詳細については、ライブ API エラーメッセージを参照してください。&#39; 404 &#39;: 説明:>-リソー